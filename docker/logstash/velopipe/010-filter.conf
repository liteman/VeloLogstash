filter {

    translate {
        field => "Artifact"  # The field in the incoming data to be looked up
        destination => "Timestamp"  # The field where the result will be stored
        dictionary_path => "/usr/share/logstash/artifact_dictionary.json"
        fallback => "NONE"  # Value to use if no match is found
    }

    if [Timestamp] == "NONE" {
        mutate {
            add_field => { "IsForensicTime" => "false" }
            replace => { "Timestamp" => "%{@timestamp}" }
        }
    } else {
        mutate {
            add_field => { "IsForensicTime" => "true" }
        }
    }
}